<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="Nutrition Tracker Application">
    <meta name="keywords" content="Nutritionix, Tracker, Nutrition">
    <meta name="author" content="Brian Coe">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker3.standalone.min.css">
    <link rel="stylesheet" href="css/styles.css">


  </head>

  <body>
    <!-- Calendar and storage view -->
    <div class='row'>
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class='left col-md-3 panel'>
          <div id='storage' class='panel-body'></div>
        </div>

      </div>
      <span class="openbtn" onclick="openNav()">
        <i class="fa fa-archive fa-3x" aria-hidden="true"></i>
      </span>
      <!-- Search and list area -->
      <div class='col-md-9 form'>
        <div class="row panel">
          <div class='col-xs-3 panel-body' id="calendar"></div>
          <div class='col-xs-9 panel-body' id='graph'></div>
        </div>
        <div class='search col-xs-12 panel-body'>
          <div class='row buttons'>
          </div>
          <div class='row'>
            <input type="text" placeholder="Search" class='col-md-5 col-xs-5'>
            <img src="img/ajax-loader.gif" alt='Loading Indicator' class='col-md-1 col-xs-1' height="36" width="114">
          </div>
          <div class='results'></div>
        </div>
      </div>
    </div>
  <!-- Nutritionix logo -->
  <footer>
    <a href='http://www.nutritionix.com/api'>
      <img src='https://d3jpl91pxevbkh.cloudfront.net/nutritionix/image/upload/v1363458498/attribution_jqfdgy.png' alt='Nutritionix Logo'>
    </a>
  </footer>
  <!-- Scripts -->
  <script src="js/vendor/jQuery.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/bootstrap-datepicker.min.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="js/vendor/moment.js"></script>
  <script src="js/models.js"></script>
  <script src="js/collections.js"></script>
  <script src="js/views.js"></script>
  <script src="js/app.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script async src="https://use.fontawesome.com/9cc35c3faa.js"></script>
  <!-- Load google charts -->
  <script>
      google.charts.load('current',{'packages':['corechart']});
      google.charts.setOnLoadCallback(function() {
        googCharts = true;
      })
  </script>
  </body>
</html>
